<div class="container">
    <h1>View Post</h1>
  
    <a class="btn btn-primary" (click)="back()">Back</a>

   
    <div *ngIf="post">
        <strong>ID:</strong>
        <p>{{'ID'+post.id}}</p>
    </div>
   
    <div>
        <strong>Title:</strong>
        <p>{{post.title}}</p>
    </div>
   
    <div>
        <strong>Body:</strong>
        <p>{{post.body}}</p>
    </div>
   
</div>
